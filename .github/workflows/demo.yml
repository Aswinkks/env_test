
name: dbk cicd pipeline

on:
  workflow_dispatch:
  
jobs:
  fetch-env-name:
    runs-on: ubuntu-latest
    outputs:
      env_name: ${{ steps.branch_check.outputs.env_name }}
    steps:
      - name: Some check on branch
        id: branch_check
        run: |
          echo "Running on branch ${{ github.ref }}"
          if [ "${{ github.ref }}" = "refs/heads/tag" ]; then
            echo "env_name=tag_branch" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/release" ]; then
            echo "env_name=release_branch" >> "$GITHUB_OUTPUT"
          elif [ "${{ github.ref }}" = "refs/heads/uat" ]; then
            echo "env_name=uat" >> "$GITHUB_OUTPUT"
          else
             echo "Undefined envs"
          fi    
  build:
    name: Create Release
    runs-on: ubuntu-latest
    needs: fetch-env-name
    steps:
      - name: Checkout code
        uses: actions/checkout@master
      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.ACCESS_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{github.run_number}}
          release_name: Release ${{ needs.fetch-env-name.outputs.env_name }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: false
          prerelease: false
